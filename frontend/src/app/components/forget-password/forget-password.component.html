<div class="container">
  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="email" [(ngModel)]="email" name="email" required placeholder="Email"/>
    <div *ngIf="emailError" class="error">{{ emailError }}</div>

    <button type="submit" [disabled]="loadingService.loading$ | async">Send OTP</button>

  </form>

  <p *ngIf="backendMessage" class="error">{{ backendMessage }}</p>

  <button (click)="location.back()">← Back</button>
</div>
